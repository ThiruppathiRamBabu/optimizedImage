<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="imageUrl | async as url">
    <img [ngSrc]="url" fill style="position: relative;" loading="eager" />
  </ng-container>
</ion-content>
