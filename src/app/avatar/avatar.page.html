<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-avatar slot="start">
          <ng-container *ngIf="imageUrl | async as url">
            <img [ngSrc]="url" height="48" width="48" loading="eager"/>
          </ng-container>
        </ion-avatar>
        <ion-label> Ram </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <ng-container *ngIf="imgUrl | async as url">
            <img [ngSrc]="url" height="48" width="48" loading="eager"/>
          </ng-container>
        </ion-avatar>
        <ion-label> Abbu</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-avatar slot="start">
          <ng-container *ngIf="imageLink | async as url">
            <img [ngSrc]="url" height="48" width="48" loading="eager" />
          </ng-container>
        </ion-avatar>
        <ion-label> Aashika </ion-label>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
